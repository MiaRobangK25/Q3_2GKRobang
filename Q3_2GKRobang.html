    <h2>Basic Information </h2>

        <label for="fStudentID">Student ID:</label>
        <input type="number" id="fStudentID" StudentID="fStudentID"> <br/> <br/> 
    
        <label for="fFullName">Full Name: </label>
        <input type="text" id='fFullName' FullName="'fFullName"> <br/> <br/> 
    
        <label for="fBirthday">Birthday: </label>
        <input type='date' id='fBirthday' Birthday="fBirthday"> <br/> <br/>

        <label for="fEmailAddress">Email Address: </label>

        <label for="fGradeLevel">Grade Level: </label>

        <input type="radio" id="Intern" name="HousingStatus" value="fIntern"> <br>
        <label for="fExtern">Extern</label> 
        <input type="radio" id="Extern" name="HousingStatus" value="fExtern"> <br>
